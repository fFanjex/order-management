server.port=8085
server.address=0.0.0.0

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-profile-service
spring.cloud.gateway.routes[1].uri=http://user-service:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/profiles/**

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service:8080/.well-known/jwks.json